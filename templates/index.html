<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Escape Sound System</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: #f6f7f8;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .panel {
      width: min(92vw, 420px);
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.06);
      text-align: center;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 24px;
      font-weight: 800;
    }
    p {
      margin: 0 0 12px;
      color: #555;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .serviceStatus {
      margin: 0 0 10px;
      font-size: 0.92rem;
      color: #555;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      display: inline-block;
      background: #aaa;
    }
    .dot.active { background: #2ecc71; }
    .dot.inactive { background: #e74c3c; }
    .dot.unknown { background: #f39c12; }
    .actions {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    button {
      border: 0;
      border-radius: 10px;
      padding: 10px 12px;
      background: #eee;
      color: #111;
      font-size: 0.95rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 120ms ease;
    }
    button:hover { background: #e3e3e3; }
    button:disabled { opacity: 0.65; cursor: not-allowed; }
    #shutdownBtn {
      background: #ffdddd;
    }
    #shutdownBtn:hover {
      background: #ffcaca;
    }
    #rebootBtn {
      background: #ddd;
    }
    #status {
      margin-top: 14px;
      min-height: 1.2em;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Escape Sound System</h1>
    <p>Power actions for this Raspberry Pi. Each action asks for confirmation.</p>
    <div class="serviceStatus">
      <span id="serviceDot" class="dot unknown" aria-hidden="true"></span>
      <strong>escape-sound.service:</strong>
      <span id="serviceStatusText">checking...</span>
    </div>
    <div class="actions">
      <button id="shutdownBtn" type="button">Shutdown Pi</button>
      <button id="rebootBtn" type="button">Reboot Pi</button>
    </div>
    <div id="status" aria-live="polite"></div>
  </div>

  <script>
    const shutdownButton = document.getElementById("shutdownBtn");
    const rebootButton = document.getElementById("rebootBtn");
    const status = document.getElementById("status");
    const serviceDot = document.getElementById("serviceDot");
    const serviceStatusText = document.getElementById("serviceStatusText");

    function setButtonsDisabled(disabled) {
      shutdownButton.disabled = disabled;
      rebootButton.disabled = disabled;
    }

    function setServiceIndicator(state, text) {
      serviceDot.classList.remove("active", "inactive", "unknown");
      if (state === "active") {
        serviceDot.classList.add("active");
      } else if (state === "inactive") {
        serviceDot.classList.add("inactive");
      } else {
        serviceDot.classList.add("unknown");
      }
      serviceStatusText.textContent = text;
    }

    async function refreshServiceStatus() {
      try {
        const response = await fetch("/api/service-status");
        const data = await response.json();
        if (!response.ok) {
          throw new Error(data.error || "status request failed");
        }

        const statusValue = String(data.status || "unknown");
        const state = statusValue === "active" ? "active" : (statusValue === "inactive" ? "inactive" : "unknown");
        setServiceIndicator(state, statusValue);
      } catch (err) {
        setServiceIndicator("unknown", "unavailable");
      }
    }

    async function requestPowerAction(path, confirmMessage, pendingMessage, fallbackError) {
      const yes = window.confirm(confirmMessage);
      if (!yes) {
        return;
      }

      setButtonsDisabled(true);
      status.textContent = pendingMessage;

      try {
        const response = await fetch(path, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ confirm: true })
        });

        const data = await response.json().catch(() => ({}));
        if (!response.ok) {
          throw new Error(data.error || fallbackError);
        }

        status.textContent = data.message || "Request accepted.";
      } catch (err) {
        status.textContent = "Error: " + err.message;
        setButtonsDisabled(false);
      }
    }

    shutdownButton.addEventListener("click", () => requestPowerAction(
      "/api/shutdown",
      "Are you sure you want to shut down this Raspberry Pi now?",
      "Sending shutdown request...",
      "Shutdown failed"
    ));

    rebootButton.addEventListener("click", () => requestPowerAction(
      "/api/reboot",
      "Are you sure you want to reboot this Raspberry Pi now?",
      "Sending reboot request...",
      "Reboot failed"
    ));

    refreshServiceStatus();
    setInterval(refreshServiceStatus, 5000);
  </script>
</body>
</html>
